<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A stats preview layout for a website with some relevant data" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <article class="stats-container">
      <figure class="stats-container__image-container">
        <img class="stats-container__mobile-image" src="./images/image-header-mobile.jpg" alt="women working and talking in an office" />
        <img class="stats-container__desktop-image" src="./images/image-header-desktop.jpg" alt="women working and talking in an office" />
      </figure>
      <h2 class="stats-container__title">
        Get <span>insights</span> that help your business grow.
      </h2>
      <p class="stats-container__text">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats-container__details-wrapper">
        <div class="stats-container__details-container">
          <span class="stats-container__available-number">10k+</span>
          <p class="stats-container__item-description">companies</p>
        </div>
        <div class="stats-container__details-container">
          <span class="stats-container__available-number">314</span>
          <p class="stats-container__item-description">templates</p>
        </div>
        <div class="stats-container__details-container">
          <span class="stats-container__available-number stats-container__available-number--upper">12m+</span>
          <p class="stats-container__item-description">queries</p>
        </div>
      </div>
    </article>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>. Coded by 
        <a href="#">
          Ivan
        </a>.
      </div>
    </footer>
  </body>
</html>
